<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let rows = 5;
for (i = rows; i >= 1; i--) {
    let s = "";
    for (sp = 0; sp < i - 1; sp++) {
        s += " ";
    }
    for (j = 1; j <= rows; j++) {
        if (i == 1 || j == 1 || i + j == rows + 1) {
            s += "*" + " ";
        } else {
            s += " " + " ";
        }
    }
    console.log(s);
}
        </script>
</body>
