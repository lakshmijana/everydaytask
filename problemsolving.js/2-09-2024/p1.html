<body>
    <script>
        let rows=5;
for(i=1;i<=rows;i++){
    s="";
    for(j=1;j<=rows;j++){
        if(i==1||i==rows){
            s+="*"+" "
        }
        else if(j==rows-i+1){
            s+="*"+" "
        }else{
            s+=" "+" "
        }
      
    }
    console.log(s)
}
        </script>
</body>
