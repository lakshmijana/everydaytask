<body>
    <!-- 1. print the numbers from 1 to 100 
 if the number is multiple of 3 print "three" 
 if the number is multiple of 5 print "five" 
 if the number is multiple of 3 and 5 print "both" 
o/p: 1, 2,"three",4,"five",.....,14,"both"....

     -->
1,<script>
    for(i = 1; i <= 100; i++) {
    if(i % 3 == 0 && i % 5 == 0) {
        console.log(i, "both");
    } else if(i % 3 == 0) {
        console.log(i, "three");
    } else if (i % 5 == 0) {
        console.log(i, "five");
    }
    else console.log(i)
}
</script>
