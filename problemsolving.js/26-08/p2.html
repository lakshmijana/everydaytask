<!DOCTYPE html>

<body>
    <script>
        // /finding mid values in nested arrays
        var arr = [[1, 2, 3, 4], [6, 7, 8], [9, 10, 11, 1]];

for (let i = 0; i < arr.length; i++) {
    if (arr[i].length % 2 == 0) { 
        var midIndex1 = arr[i].length / 2 - 1; 
        var midIndex2 = arr[i].length / 2; 

        var mid1 = arr[i][midIndex1]; 
        var mid2 = arr[i][midIndex2]; 

        console.log(mid1, mid2); 
    }
    else{
       var midindex=Math.floor(arr[i].length%2);
         var mid=arr[i][midindex];
         console.log(mid);
        
    }
}

        </script>
</body>
</html>
