<body>
<script>
    //implementing padstart
    function pstart(s,n,c){
 var res="" 
 var diff=n-s.length
 for(i=0;i<diff;i++){
     res=res+c
 }
 return res+s
}
console.log(pstart("hello",10,"*"));

    </script>
</body>
