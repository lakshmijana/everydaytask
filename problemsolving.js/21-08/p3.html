<body>
    <script>
        //implementing padend
        function pend(s,n,c){
 var res="" 
 var diff=n-s.length
 for(i=0;i<diff;i++){
     res=res+c
 }
 return s+res
}
console.log(pend("hello",10,"*"));

        </script>
</body>
