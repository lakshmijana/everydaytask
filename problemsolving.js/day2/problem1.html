var price=1000;
var discount;
if(price>500){
    discount=0.2*price;
     var totalbill=price-discount;
    console.log("your total bill is"+ totalbill);
}
else if(price>=300&&price<=500){
    discount=0.15*price;
    var totalbill=price-discount;
    console.log("your total bill is"+ totalbill);
}
else if(price>100&&price<=299){
    discount=0.1*price;
    var totalbill=price-discount;
    console.log("your total bill is"+ totalbill);
}else if(price<100){

    discount=0.05*price;

}
