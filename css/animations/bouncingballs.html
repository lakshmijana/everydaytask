<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
background-color: black;        


        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .balls {
            position: relative;
            width: 100%;
            height: 1000px;
            border: 2px solid brown;
        }

        .ball {
            position: absolute;
            border-radius: 50%;
            border: 2px solid pink;
            width: 100px;
            height: 100px;
            display: inline-block;
            background-color: pink;
          
        }

        .ball1 { top: 300px; left: 450px; }
        .ball2 { top: 300px; left: 650px; }
        .ball3 { top: 300px; left: 750px; }

        .dot {
            position: absolute;
            height: 30px;
            width: 30px;
            background-color: olivedrab;
            border-radius: 50%;
        }

        .dot1 { top: 700px; left: 615px; background-color: lightslategray; }
        .dot2 { top: 700px; left: 650px; background-color: lightslategray; }
        .dot3 { top: 700px; left: 685px; background-color: lightslategray; }

        @keyframes moveball1 {
            0% { transform: translateY(150px); }
            50% { transform: translateY(-250px); }
            100% { transform: translateY(150px); }
        }

        .ball1 {
            animation-name: moveball1;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in-out;
        }

        @keyframes moveball2 {
            0% { transform: translateY(-100px); }
            50% { transform: translateY(250px); }
            100% { transform: translateY(150px); }
        }

        .ball2 {
            animation-name: moveball2;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in-out;
        }

        @keyframes moveball3 {
            0% { transform: translateY(150px); }
            50% { transform: translateY(-250px); }
            100% { transform: translateY(150px); }
        }

        .ball3 {
            animation-name: moveball3;
            animation-duration:1s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in-out;
        }
        @keyframes dot1move{

            from{
                height: 30px;
                width: 30px;
                transform: scale(0.5);
            }
            to{
                transform:scale(1);
                background-color: gray;
            }
        }
        .dot1{
            animation-name:dot1move;
            animation-duration: 1s;
            animation-iteration-count: infinite;
             animation-fill-mode: backwards; 

        } 
        @keyframes dot2move{

from{
    height: 30px;
    width: 30px;
    transform: scale(0.5);
}
to{
    transform:scale(1);
    background-color: gray;
}
}
.dot2{
animation-name:dot2move;
animation-duration:1s;
animation-iteration-count: infinite;
 animation-fill-mode:backwards; 
animation-delay: 2s;

} 





@keyframes dot3move{

from{
    height: 30px;
    width: 30px;
    transform: scale(0.5);
}
to{
    transform:scale(1);
    background-color: gray;
}
}
.dot3{
animation-name:dot3move;
animation-duration:1s;
animation-iteration-count: infinite;
 animation-fill-mode:backwards; 
animation-delay: 2.5s;

} 
@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-30px);
    }
    60% {
        transform: translateY(-15px);
    }
}

.bounce {
    display: inline-block;
    animation: bounce 2s infinite;
}

    </style>
</head>
<body>
    <div class="balls">
        <center>
        <h1 class="bounce" style="color: yellow; text-align: center;font-size: 50px; margin-top: 50px;">BOUNCING BALLS</h1>
        </center>
        <span class="ball ball1"></span>
        <span class="ball ball2"></span>
        <span class="ball ball3"></span>

        
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
        <span class="dot dot3"></span>
    </div>
</body>
</html>
