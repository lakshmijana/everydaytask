<!DOCTYPE html>

    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .main{
            position: relative;
            height:100%;
            width:100%;
            background-color:black;
        }
        
        .g1,.g2,.g3,.g4,.g5,.g6,.g7,.g8{
            height:100px;
            width:10px;
             background-color: yellow; 
            position:fixed;
            bottom: 0px;
            left:0px;
           
        }
        @keyframes moveg1{
            from{
                height:20px;
            }
            to{
                height:280px;
            }
        } 
.g1{
animation-name: moveg1;
animation-duration: 0.5s;
animation-timing-function:ease;
animation-fill-mode: backwards;
 animation-iteration-count: infinite; 
}
@keyframes moveg2{
    0%{
        height:300px;
    }
    50%{
        height: 75px;
    }
    100%{
        height:180px;
    }
}

.g2{
animation-name: moveg2;
animation-duration: 0.5s;
animation-timing-function:ease;
animation-fill-mode: backwards;
 animation-iteration-count: infinite; 
}


@keyframes moveg3{
    0%{
        height:100px;
    }
    50%{
        height: 350px;
    }
    100%{
        height:0px;
    }
}

.g3{
animation-name: moveg3;
animation-duration: 0.5s;
animation-timing-function:ease;
animation-fill-mode: backwards;
 animation-iteration-count: infinite; 
}



 @keyframes moveg4{
    0%{
        height:50px;
    }
    50%{
        height: 300px;
    }
    100%{
        height:60px;
    }
} 

.g4{
animation-name: moveg1;
animation-duration: 0.5s;

animation-fill-mode: backwards;
 animation-iteration-count: infinite;

.g5{

animation-fill-mode: backwards;
 animation-iteration-count: infinite;

.g6{

animation-duration: 0.5s;
animation-timing-function:ease;
animation-fill-mode: backwards;
 animation-iteration-count: infinite; 
}

@keyframes moveg7{

    }

        height: 100px;
    }
    100%{
        height:60px;
    }
} 
.g7{
    animation-name: moveg7;
animation-duration: 0.5s;
animation-timing-function:ease;
animation-fill-mode: backwards;
 animation-iteration-count: infinite;
}
.g8{
    animation-name: moveg2;
animation-duration: 0.5s;
animation-timing-function:ease;
animation-fill-mode: backwards;
 animation-iteration-count: infinite;
}
.audio{
    float:right;
}
        </style>
</head>
