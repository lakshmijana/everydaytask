<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
         img{
        height: 200px;
        width: 250px;
    }     
    .container{
        display: grid;
        grid-template-columns: auto auto auto ;
        grid-template-rows: auto auto auto ;
        column-gap: 10px;
        row-gap: 10px;
        /* height: 90vh; */
        
       align-content: center;
       justify-content: center;
       
        }
        .container div {
            border: 2px solid black;
        }
        .item1{
            grid-column: 1/2;
            grid-column: 1/2;
        }
        .item2{
            grid-column: 2/4;
            grid-row: 1/2;
           
        }
        .item3{
            grid-column: 2/3;
            grid-row:2/3;
           
        }
        .item4{
            grid-column: 1/2;
            grid-row: 2/4;
            
        }
        .item5{
            grid-column: 3/4;
            grid-row: 2/4;
        }
        .item6{
            grid-column: 2/3;
            grid-row: 3/4;
        }
    </style>
<body>
    <div class="container">
        <div class="item1">
            <img src="./i1.jpeg">
        </div>
 <div class="item2">
    <img src="./i2.png" style="height:200px;width:550px;">
 </div>
 <div class="item3">
    <img src="./i3.png" >
 </div>
 <div class="item4" >
    <img src="./i4.jpg" style="height:500px"> 
 </div>
 <div class="item5">
    <img src="./i5.jpeg"style="height:500px">
 </div>
 <div class="item6">
    <img src="./i6.jpg">
 </div>
    </div>
</body>
</html>
