<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
   border: 2px solid black;
    display:inline-block; 
   height:200px;
   width:250px;
   text-align: center;  
    padding-top:80px;
    margin:40px;  
    border-radius: 50px;
    background-color: aqua;
    box-shadow: 3px 3px 5px 1px black,-3px -3px 5px 1px black;
}
.xt:hover{
    transform:translateX(60px);
     transition:all 5s linear  ; 
     /* transition: transform 0.5s ease-in-out;  */
}
.yt:hover{
    transform:translateY(60px);
    transition:all 5s ease-in  ; 
}
.xyt:hover{

 transform:translate(60px,60px);
 transition:all 5s ease-out ; 
}

.trans{
    /* border:2px solid yellow; */
     display: inline-block; 
     padding:50px; 
      margin-left: 20%;  
     /* background-color: brown; */
     
    
}

.scale{
    
      display: inline-block;  
    padding:50px;
     margin-left: 20%; 
     
    
}
.xs:hover{
    transform:scaleX(1.5);
    transition:all 8s ease 2s;

}
.ys:hover{
    transform:scaleY(1.5);
    transition:all 8s ease-in-out 2s;

    
}
.xys:hover{
    transform:scale(1.5,1.5);
    transition:all 8s linear 2s;
}
.skew{
    
     display: inline-block; 
    padding:50px;
     margin-left: 20%; 
   
    
}
.xk:hover{
    transform: skewX(30deg);
    transition:all 5s linear ;
}
.yk:hover{
    transform: skewY(30deg);
    transition:all 5s ease ;
}
.xyk:hover{
    transform: skew(30deg,30deg);
    transition:all 5s ease-in ;
}
.rotate{

      display: inline-block;  
    padding:50px;
     margin-left: 20%; 

    
}
.xr:hover{
    transform: rotate(90deg);
    transition:all 1s ease-in 1s ;

}
.yr:hover{
    transform: rotate(270deg);
    transition:all 1s ease-out 1s ;
}
.xyr:hover{
    transform: rotate(180deg);
    transition:all 1s ease 1s ;
}
.xyzr:hover{
    transform: rotate(60deg);
    transition:all 1s ease-in-out 1s ;
}
.main{
    background-image: url(https://images.freeimages.com/images/large-previews/f5a/metal-texture-3-1199822.jpg);
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: cover;
}

h1{
    color:yellow;
    font-size: 50px;

}


        </style>
</head>
<body>
    <div class="main">
    <div class="trans">
        <h1>TRANSITIONS COMBINED WITH TRANSFORM PROPERTIES</h1>
        <h1>TRANSFORM PROPERTIES</h1>
        <p class="xt">X-AXIS</p>
        <p class="yt">Y-AXIS</p>
        <p class="xyt">X AND Y AXIS</P>
        </div>       
        <div class="scale">
            <h1>SCALE PROPERTIES</h1>
            <p class="xs">X-AXIS</p>
            <p class="ys">Y-AXIS</p>
            <p class="xys">X AND Y AXIS</P>
            </div>

            <div class="skew">
                <h1>Skew PROPERTIES</h1>
                <p class="xk">X-AXIS</p>
                <p class="yk">Y-AXIS</p>
                <p class="xyk">X AND Y AXIS</P>
                </div>

                <div class="rotate">
                    <h1>ROTATE PROPERTIES</h1>
                    <p class="xr">90deg</p>
                    <p class="yr">270deg</p>
                    <p class="xyr">180deg</P><br>
                        <p class="xyzr">60deg</P>
                    </div>
    
                </div>
        
</body>
</html>
