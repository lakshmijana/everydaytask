<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Poll Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container mt-5">
    <h2>Create a Poll</h2>
    <form id="pollForm">
      <div class="mb-3">
        <label for="pollQuestion" class="form-label">Poll Question</label>
        <input type="text" id="pollQuestion" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="pollOptions" class="form-label">Poll Options (comma separated)</label>
        <input type="text" id="pollOptions" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Poll</button>
    </form>

    <hr>

    <h2>Active Poll</h2>
    <div id="activePoll" class="mb-4"></div>

    <hr>

    <h2>Poll Results</h2>
    <div id="pollResults"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
