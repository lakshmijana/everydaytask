<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Triangle Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            position: relative;
            height: 100vh;
            background: url('your-image.jpg') no-repeat center center/cover;
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 50vw solid transparent;
            border-bottom: 100vh solid rgba(0, 0, 0, 0.5); /* Adjust the color and transparency here */
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Optional: for better visibility of the nav items */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background">
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="content">

        </div>
    </div>
</body>
</html>
