<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .container {
            position: relative;
            height: 100vh;
            width: 100%;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            float:right;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-background-image.jpg" alt="Background Image" class="background-image">
        
    </div>
    <svg width="1000" height="1000">
        <path d="M100 100 V100 200 z" fill="black"/>
      </svg>
      <svg width="200" height="200">
        <path d="M10 10 H 90 V 90 H 10 Z" fill="green"/>
      </svg>
      <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Right Angle Triangle</title>
</head>
<body>
    <svg width="200" height="200">
        <path d="M 10 10 L 10 110 L 110 110 Z" fill="black"/>
        
    </svg>
    <svg height="1000" width="900">
        <path d="M 100 100 L100 50 L90 110 Z" fill="orange"/>
        </svg>
        <svg height="1000" width="900">
            <path d="M 100 0 v100 900 v900 0 Z" fill="orange"/>
            </svg>
            <svg width="100%" height="100%">
                <defs>
                  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(34,47,62);stop-opacity:1" />
                  </linearGradient>
                </defs>
                <rect width="100%" height="100%" fill="url(#grad1)" />
                <path d="M0,400 L150,200 L300,300 L450,200 L600,400 L750,200 L900,300 L1050,200 L1200,400 Z" fill="#fff" opacity="0.5"/>
              </svg>
              
</body>
</html>

</body> 
</html>
